<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Force layout</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */
		</style>
	</head>
	<body>
		<p>More</p>

		<script type="text/javascript">
			//Dynamically grow a graph, adding nodes and edges
			//By Adrian Cockcroft @adrianco github.com/adrianco/d3grow

			//Width and height
			var w = 500;
			var h = 500;

			//Graph data
			var dataset = {
				nodes: [],
				edges: []
			};

			var nodecount = 0;

			//Initialize a default force layout, using the nodes and edges in dataset
			var force = d3.layout.force()
					.nodes(dataset.nodes)
					.links(dataset.edges)
					.size([w, h])
					.linkDistance([20])
					.charge([-50]);

			var colors = d3.scale.category10();

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			
			//Every time the simulation "ticks", this will be called
			force.on("tick", function() {
				svg.selectAll("line").attr("x1", function(d) { return d.source.x; })
					 .attr("y1", function(d) { return d.source.y; })
					 .attr("x2", function(d) { return d.target.x; })
					 .attr("y2", function(d) { return d.target.y; });
				svg.selectAll("circle").attr("cx", function(d) { return d.x; })
					 .attr("cy", function(d) { return d.y; });
			});

			// add a node and some edges
			var addnode = function() {
					// console.log("More...");
					dataset.nodes.push(["node" + nodecount]);
					// connect to one or two random nodes
					var t = Math.floor(Math.random() * nodecount);
                                	if ( t != nodecount) // don't connect to self
						dataset.edges.push({ source: nodecount, target: t });
						var t2 = Math.floor(Math.random() * nodecount);
						// if first random node was odd, add another one
						if ( t % 2 && t2 != nodecount)
                                                	dataset.edges.push({ source: nodecount, target: t2 });
					nodecount++;
                        		svg.selectAll("line")
                                		.data(dataset.edges)
                                		.enter()
                                		.append("line")
                                		.style("stroke", "#ccc")
                                		.style("stroke-width", 2);
					svg.selectAll("circle")
                                		.data(dataset.nodes)
                                		.enter()
                              	 		.append("circle")
                                		.attr("r", 5)
                                		.style("fill", function(d, i) {
                                	       		return colors(i);
                                		})
                                		.call(force.drag);
					force.start();
				};

			for (i = 0; i < 20; i++)
				addnode();

			// click for more
			d3.select("p").on("click", addnode);

		</script>
	</body>
</html>
